<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>procesos</title>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap-yeti.css">
    <link rel="stylesheet" href="assets/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="appVue">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Crear Hotel</h1>
                </div>
                <div class="col-sm-4">
                    <h1>Nombre</h1>
                    <input type="text" class="form-control" v-model="NombreHotel">
                </div>
                <div class="col-sm-4">
                    <h1>Direccion</h1>
                    <input type="text" class="form-control" v-model="DireccionHotel">
                </div>
                <div class="col-sm-4">
                    <h1>Ciudad</h1>
                    <input type="text" class="form-control" v-model="CiudadHotel">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h1>NIT.</h1>
                    <input type="text" class="form-control" v-model="NitHotel">
                </div>
                <div class="col-sm-4">
                    <h1>Numero Habitaciones</h1>
                    <input type="text" class="form-control" v-model="NumeroHabtaciones">
                </div>
                <div class="col-sm-4">
                    <br>
                    <input type="button" class="btn btn-default" value="Guardar" v-on:click="addHotel">
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/app.js"></script>
